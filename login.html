<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bule.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/vue.js"></script>
    <script src="./js/sleep.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/adjustFontSize.js"></script>
    <script src="./js/unitBase.js"></script>
    <title>登录</title>
</head>
<body>
    <div id="app">
        <warn></warn>
        <header>
            <h1>校园多媒体统一管理系统</h1>
        </header>
        <div class="bk">
            <div class="J1"></div>
            <div class="J2"></div>
            <div class="J3"></div>
        </div>
        <main :class="{mainR:page=='register'}">
            <div class="topBtn">
                <button :class="{topBtnAct:page=='login'}" @click="page='login'">登 录</button>
                <button :class="{topBtnAct:page=='register'}" @click="page='register'" onclick="getSchoolNameList()">注 册</button>
            </div>
            <div class="login" v-show="page=='login'">
                <input id="phone" type="phone" v-model="login.phone" placeholder="手机号">
                <input id="password" type="password" v-model="login.password" placeholder="密码">
                <button class="submit" onclick="submitLogin()">登录</button>
                <span class="forgetpw">忘记密码？</span>
            </div>
            <div class="register" v-show="page=='register'">
                <input type="school" onkeydown="inputkeydown()" v-model="schoolInput" placeholder="学校">
                <div v-show="schoolSearchList.length" class="schoolSearchList">
                    <div class="school" v-for="item in schoolSearchList">
                        <span onclick="vueData.schoolInput=this.innerText;vueData.schoolSearchList=[]" v-html="item"></span>
                    </div>
                </div>
                <input type="username" v-model="register.username" placeholder="用户名">
                <input class="phone" v-model="register.phone" type="phonenumber" placeholder="手机号">
                <input class="phoneVeriCode" v-model="register.phoneVeriCode" type="phone" placeholder="验证码">
                <button class="phoneVeri" onclick="getVeri()">获取验证码</button>
                <input type="password" v-model="register.password_1" placeholder="密码">
                <input type="password" v-model="register.password_2" placeholder="确认密码">
                <button class="submit" onclick="submitRegister()">注册并登录</button>
            </div>
        </main>
    </div>
    <img id="backgroundImg" src="./img/bk.jpg" alt="背景图片">
</body>
<script src="./js/login.js"></script>
<script>
    units=['warn']
</script>
</html>
